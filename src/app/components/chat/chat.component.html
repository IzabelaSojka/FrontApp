<div class="outer">
    <nav class="navbar">
        <div class="icons">
          <i (click)="return()" class="fa fa-arrow-left icon" aria-hidden="true"></i>
        </div>
      </nav>
    <div class="container">
    <div class="chat">
      <div class="chat-messages">
        <div class="message">
          <div class="message-text">Hello!</div>
          <div class="message-time">10:00 AM</div>
        </div>
        <div class="message">
          <div class="message-text">Hi there!</div>
          <div class="message-time">10:05 AM</div>
        </div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type your message">
        <button class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</div>
